description: "TDS Virtual TA Project Sample (but not the actual evaluation) Questions"
prompts:
  - "{{question}}"  
providers:
  - id: http
    config:
      url: https://virtual-ta-discourse-responder.onrender.com/api
      method: POST
      headers:
        Content-Type: application/json
      body:
        question: "{{ question }}"
      transformResponse: json

# Ensure JSON schema
defaultTest:
  assert:
    - type: is-json
      value:
        type: object
        required: [answer, links]
        properties:
          answer: { type: string }
          links:
            type: array
            items:
              type: object
              required: [url, text]
              properties:
                url: { type: string }
                text: { type: string }

tests:
  # Original questions from your file
  - vars:
      question: The question asks to use gpt-3.5-turbo-0125 model but the ai-proxy provided by Anand sir only supports gpt-4o-mini. So should we just use gpt-4o-mini or use the OpenAI API for gpt3.5 turbo?
      link: https://discourse.onlinedegree.iitm.ac.in/t/ga5-question-8-clarification/155939
    assert:
      - type: contains
        transform: JSON.stringify(output)
        value: "answer"
      - type: contains  
        transform: JSON.stringify(output)
        value: "links"

  - vars:
      question: If a student scores 10/10 on GA4 as well as a bonus, how would it appear on the dashboard?
      link: https://discourse.onlinedegree.iitm.ac.in/t/ga4-data-sourcing-discussion-thread-tds-jan-2025/165959/388
    assert:
      - type: contains
        transform: JSON.stringify(output)
        value: "answer"
      - type: contains
        transform: JSON.stringify(output)
        value: "links"

  - vars:
      question: I know Docker but have not used Podman before. Should I use Docker for this course?
    assert:
      - type: contains
        transform: JSON.stringify(output)
        value: "answer"
      - type: contains
        transform: JSON.stringify(output)
        value: "links"

  - vars:
      question: When is the TDS Sep 2025 end-term exam?
    assert:
      - type: contains
        transform: JSON.stringify(output)
        value: "answer"
      - type: contains
        transform: JSON.stringify(output)
        value: "links"

  # Added questions from the attached file
  - vars:
      question: When I am downloading the data folder after processing datagen.py , it is trying to download in root folder and it is facing permission error . how can we overcome this ? needs sudo permission all the time!
      link: https://discourse.onlinedegree.iitm.ac.in/t/sudo-permission-needed-to-create-data-folder-in-root/167072
    assert:
      - type: llm-rubric
        transform: output.answer
        value: Explains no sudo needed if docker and app are configured properly
      - type: contains
        transform: JSON.stringify(output.links)
        value: https://discourse.onlinedegree.iitm.ac.in/t/sudo-permission-needed-to-create-data-folder-in-root/167072

  - vars:
      question: Can anyone forward the specified links of the books(iitm certified(logo)) or pdf's for preparation?
      link: https://discourse.onlinedegree.iitm.ac.in/t/tds-iitm-certified-books/163147
    assert:
      - type: llm-rubric
        transform: output.answer
        value: States IITM certified books or PDFs do not exist for TDS
      - type: contains
        transform: JSON.stringify(output.links)
        value: https://discourse.onlinedegree.iitm.ac.in/t/tds-iitm-certified-books/163147

  - vars:
      question: Can I take the end-term exam without submitting assignments if I missed it due to an emergency?
      link: https://discourse.onlinedegree.iitm.ac.in/t/can-i-take-the-end-term-exam-without-submitting-assignments-if-i-missed-it-due-to-an-emergency/161072/2
    assert:
      - type: llm-rubric
        transform: output.answer
        value: Confirms end-term exam allowed even if assignments missed
      - type: contains
        transform: JSON.stringify(output.links)
        value: https://discourse.onlinedegree.iitm.ac.in/t/can-i-take-the-end-term-exam-without-submitting-assignments-if-i-missed-it-due-to-an-emergency/161072/2

  - vars:
      question: Will our projects be evaluated with our AIPROXY_TOKEN or a different one?
      link: https://discourse.onlinedegree.iitm.ac.in/t/project-1-llm-based-automation-agent-discussion-thread-tds-jan-2025/164277/213
    assert:
      - type: llm-rubric
        transform: output.answer
        value: AIPROXY_TOKEN token could(not nessesary) be used
      - type: contains
        transform: JSON.stringify(output.links)
        value: https://discourse.onlinedegree.iitm.ac.in/t/project-1-llm-based-automation-agent-discussion-thread-tds-jan-2025/164277/213

  - vars:
      question: Is there a repo of mock end term questions for practise?
      link: https://discourse.onlinedegree.iitm.ac.in/t/end-term-mock-tds-jan-25/172333
    assert:
      - type: llm-rubric
        transform: output.answer
        value: Confirms mock end term questions available on discourse
      - type: contains
        transform: JSON.stringify(output.links)
        value: https://discourse.onlinedegree.iitm.ac.in/t/end-term-mock-tds-jan-25/172333

  - vars:
      question: What is a good prompt to use for LLMs in this course?
    assert:
      - type: llm-rubric
        transform: output.answer
        value: Suggests being clear, direct, and detailed
      - type: llm-rubric
        transform: output.answer
        value: Suggests giving examples to guide the model
      - type: contains-any
        transform: JSON.stringify(output.links)
        value: 
          - https://tds.s-anand.net/#/prompt-engineering
          - https://tds.s-anand.net/#/prompt-engineering.md
          - https://tds.s-anand.net/prompt-engineering

  - vars:
      question: How can I use IMDb data to visualize relationships between actors?
    assert:
      - type: llm-rubric
        transform: output.answer
        value: Mentions using `networkx` or `scikit-network`
      - type: contains-any
        transform: JSON.stringify(output.links)
        value: 
          - https://tds.s-anand.net/#/actor-network-visualization.md
          - https://tds.s-anand.net/#/actor-network-visualization
          - https://tds.s-anand.net/actor-network-visualization

  - vars:
      question: How can I run my scraping script every day automatically?
    assert:
      - type: llm-rubric
        transform: output.answer
        value: Recommends GitHub Actions with a schedule trigger
      - type: contains-any
        transform: JSON.stringify(output.links)
        value: 
          - https://tds.s-anand.net/#/scheduled-scraping-with-github-actions.md
          - https://tds.s-anand.net/#/scheduled-scraping-with-github-actions
          - https://tds.s-anand.net/scheduled-scraping-with-github-actions

  - vars:
      question: How do I extract structured information like JSON using an LLM?
    assert:
      - type: llm-rubric
        transform: output.answer
        value: Suggests using a JSON Schema for structured output
      - type: contains-any
        transform: JSON.stringify(output.links)
        value: 
          - https://tds.s-anand.net/#/llm-text-extraction
          - https://tds.s-anand.net/#/llm-text-extraction.md
          - https://tds.s-anand.net/llm-text-extraction

  - vars:
      question: How do I delete duplicate entries in Excel?
    assert:
      - type: contains
        transform: output.answer
        value: Remove Duplicates
      - type: contains-any
        transform: JSON.stringify(output.links)
        value: 
          - https://tds.s-anand.net/#/data-cleansing-in-excel.md
          - https://tds.s-anand.net/#/data-cleansing-in-excel
          - https://tds.s-anand.net/data-cleansing-in-excel

writeLatestResults: true
commandLineOptions:
  cache: true
